<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet" />
      <script src="https://kit.fontawesome.com/3899116f8c.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body class="relative flex justify-center items-center bg-[url('/img/background-mobile.png')] lg:bg-[url('/img/background-desktop.png')] bg-cover z-10]">
      <main class="w-screen flex flex-col items-center space-y-6 px-2 py-8 pb-20 text-white text-center lg:max-w-[1200px] lg:py-12">
         <div class="logo mb-14">
            <img src="./img/logo-full.svg" alt="logo" />
         </div>
         <h1 class="text-3xl font-semibold lg:text-6xl lg:max-w-[26ch]">Jour Journey to Coding Conf 2025 Start Here!</h1>
         <p class="text-xl max-w-[30ch] tracking-wide lg:max-w-none lg:tracking-widest">Secure your spot at next year's biggest coding conference</p>

         <form class="w-full flex flex-col items-start px-2 py-6 space-y-8 lg:max-w-1/2">
            <p class="text-xl mb-2">Upload Avatar</p>
            <div class="upload w-full flex flex-col items-center px-4 py-6 border-white/40 border-dashed border-2 my-2 rounded-xl space-y-4 bg-white/5 hover:bg-white/40 transition-colors hover:cursor-pointer">
               <div class="relative flex justify-center items-center w-[50px] h-[50px] p-2 rounded-xl bg-white/10 border-1 border-white/20">
                  <input type="file" class="absolute inset-0 opacity-0 cursor-pointer w-full h-full" />
                  <img src="./img/icon-upload.svg" alt="upload icon" />
               </div>
               <p class="text-xl tracking-wide font-light">Drag and drop or click to upload</p>
            </div>
            <p class="text-xs tracking-wide text-white/60 mb-6"><i class="fa-solid fa-circle-info"></i> Upload your photo (JPG or PNG, max size: 500KB).</p>

            <div class="input-box w-full flex flex-col items-start space-y-2">
               <label for="name" class="text-lg">Full Name</label
               ><input type="text" id="name" placeholder="John Smith" class="px-4 py-2 bg-white/10 w-full rounded-lg border-1 border-white/20 hover:bg-white/40 transition-colors hover:cursor-pointer focus:outline focus:outline-amber-50" />
            </div>

            <div class="input-box w-full flex flex-col items-start space-y-2">
               <label for="mail" class="text-lg">Email Address</label
               ><input type="mail" id="mail" placeholder="example@email.com" class="px-4 py-2 bg-white/10 w-full rounded-lg border-1 border-white/20 hover:bg-white/40 transition-colors hover:cursor-pointer focus:outline focus:outline-amber-50" />
            </div>

            <div class="input-box w-full flex flex-col items-start space-y-2">
               <label for="username" class="text-lg">Github Username</label
               ><input type="text" id="username" placeholder="@yourusername" class="px-4 py-2 bg-white/10 w-full rounded-lg border-1 border-white/20 hover:bg-white/40 transition-colors hover:cursor-pointer focus:outline focus:outline-amber-50" />
            </div>
            <div class="relative btn w-full">
               <div class="absolute w-full h-full bg-red-300 rounded-lg"></div>
               <button class="relative w-full text-center text-lg bg-red-400 text-black px-4 py-3 rounded-lg font-bold tracking-wide cursor-pointer hover:-translate-y-1 transition-transform focus:outline focus:outline-amber-50">Generate My Ticket</button>
             </div>
         </form>
      </main>
      <div class="bg-images">
         <img src="./img/pattern-lines.svg" class="absolute top-0 left-0 h-full object-cove -z-10 w-full object-cover" />
         <img src="./img/pattern-squiggly-line-bottom-mobile-tablet.svg" class="absolute bottom-0 -z-10 left-0 w-3/4 lg:w-2/4" />
         <img src="./img/pattern-squiggly-line-top.svg" class="absolute top-5 -z-10 right-0 w-1/3" />
         <div class="absolute top-3/5 -z-10 right-0 w-1/3 overflow-hidden"><img src="./img/pattern-circle.svg" class="translate-x-15" /></div>
      </div>
   </body>
</html>
