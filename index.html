<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body class="flex justify-center items-center h-screen bg-[url('/img/background-mobile.png')] lg:bg-[url('/img/background-desktop.png')] bg-cover">
      <main class="w-screen flex flex-col items-center space-y-8 px-2 py-4 text-white text-center">
         <div class="logo">
            <img src="./img/logo-full.svg" alt="logo" />
         </div>
         <h1 class="text-3xl font-semibold">Jour Journey to Coding Conf 2025 Start Here!</h1>
         <p class="text-xl max-w-[30ch] tracking-wide">Secure your spot at next year's biggest coding conference</p>

         <form class="w-full flex flex-col items-start px-2 py-6 space-y-2">
            <p class="text-xl">Upload Avatar</p>
            <div class="upload w-full flex flex-col items-center px-4 py-6 border-white/40 border-dashed border-2 my-2 rounded-xl space-y-4 bg-white/5">
               <div class="relative flex justify-center items-center w-1/5 p-2 rounded-xl bg-white/10 border-1 border-white/20">
                  <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                  <img src="./img/icon-upload.svg" alt="upload icon" />
               </div>
               <p class="text-xl tracking-wide font-light">Drag and drop or click to upload</p>
            </div>
         </form>
      </main>
   </body>
</html>
